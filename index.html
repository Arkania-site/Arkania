<!-- index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Arkania</title>
  <style>
    body {
      background-color: #000;
      color: #ffa500;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
      overflow-x: hidden;
    }

    .logo-container {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      border-radius: 25px;
      overflow: hidden;
      border: 5px solid #ffa500;
      box-shadow: 0 0 30px #ff8c00;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards, pulse 2s ease-in-out infinite;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin-top: 30px;
      font-size: 60px;
      font-weight: bold;
      color: #ffa500;
      opacity: 0;
      text-shadow: 0 0 5px #ff8c00, 0 0 20px #ffa500, 0 0 40px #ff8c00;
      animation: fadeInNeon 3s ease-in forwards, glow 2s ease-in-out infinite;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 40px;
      background-color: #ffa500;
      color: #fff;
      border: none;
      border-radius: 25px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ff8c00;
      transition: 0.3s;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards 2.5s, neonPulse 1.5s ease-in-out infinite 4s;
    }

    .btn:hover {
      background-color: #ff8c00;
      box-shadow: 0 0 25px #ffa500;
    }

    #video-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #introVideo {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }

    .discord-footer {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .discord-logo {
      width: 60px;
      height: auto;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.9;
    }

    .discord-logo:hover {
      transform: scale(1.1);
      opacity: 1;
    }

    .spoiler-text {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #ffa500;
      text-shadow: 0 0 5px #ff8c00, 0 0 15px #ffa500, 0 0 30px #ff8c00;
      opacity: 0;
      display: none;
      cursor: pointer;
      transition: opacity 2s ease;
    }

    .spoiler-text:hover {
      text-shadow: 0 0 10px #ff8c00, 0 0 25px #ffa500, 0 0 50px #ff8c00;
    }

    /* Texto neon no meio da tela */
    .neon-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffa500;
      font-family: 'Arial Black', sans-serif;
      font-size: 42px;
      font-weight: bold;
      text-align: center;
      text-shadow:
        0 0 10px #ff8c00,
        0 0 20px #ffa500,
        0 0 40px #ff8c00,
        0 0 60px #ffa500;
      animation: blinkNeon 2.5s infinite;
      user-select: none;
      z-index: 20;
      display: none;
    }

    @keyframes glow {
      0%,100% { text-shadow: 0 0 10px #ff8c00, 0 0 20px #ffa500, 0 0 40px #ff8c00; }
      50% { text-shadow: 0 0 20px #ffa500,0 0 40px #ffae42,0 0 60px #ff8c00; }
    }

    @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
    @keyframes fadeInNeon {0%{opacity:0;text-shadow:none;}50%{opacity:0.5;text-shadow:0 0 10px #ff8c00;}100%{opacity:1;} }
    @keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.05);} }
    @keyframes neonPulse {0%,100%{box-shadow:0 0 15px #ff8c00;}50%{box-shadow:0 0 25px #ffa500;} }
    @keyframes blinkNeon {0%,100%{opacity:1;}50%{opacity:0.4;} }
  </style>
</head>
<body>
  <div class="logo-container" id="logo">
    <img src="image.png" alt="Logo Arkania">
  </div>
  <h1 id="title">Arkania</h1>
  <button class="btn" id="enterButton">Entrar</button>

  <div id="video-container">
    <video id="introVideo" preload="auto" playsinline>
      <source src="video.mp4" type="video/mp4">
      Seu navegador não suporta vídeos.
    </video>
  </div>

  <div class="discord-footer" id="discordFooter">
    <a href="https://discord.gg/gkuEvUcc" target="_blank" rel="noopener noreferrer">
      <img src="discord.svg" alt="Discord" class="discord-logo">
    </a>
  </div>

  <div class="spoiler-text" id="spoilerText">Spoiler do Mapa</div>

  <!-- Texto neon central -->
  <div class="neon-text" id="maintenanceText">IP do server em manutenção</div>

  <script>
    const enterButton = document.getElementById('enterButton');
    const logo = document.getElementById('logo');
    const title = document.getElementById('title');
    const videoContainer = document.getElementById('video-container');
    const video = document.getElementById('introVideo');
    const discordFooter = document.getElementById('discordFooter');
    const spoilerText = document.getElementById('spoilerText');
    const maintenanceText = document.getElementById('maintenanceText');

    enterButton.addEventListener('click', async () => {
      enterButton.style.display = 'none';
      logo.style.display = 'none';
      title.style.display = 'none';
      videoContainer.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      try {
        video.currentTime = 0;
        await video.play();
      } catch (err) {
        video.setAttribute('controls', true);
        video.muted = true;
        video.play();
      }
    });

    video.addEventListener('ended', () => {
      videoContainer.style.display = 'none';
      document.body.style.overflow = 'auto';
      discordFooter.style.display = 'block';
      spoilerText.style.display = 'block';
      maintenanceText.style.display = 'block';
      setTimeout(() => {
        discordFooter.style.opacity = '1';
        spoilerText.style.opacity = '1';
      }, 50);
    });

    // Clique no Spoiler do Mapa: redireciona para nova página
    spoilerText.addEventListener('click', () => {
      window.location.href = 'mapa.html';
    });
  </script>
</body>
</html>
